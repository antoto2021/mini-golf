<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Golf JS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>

    <div id="game-container">
        <div id="start-screen" class="screen active">
            <h1>MINI GOLF</h1>
            <button id="btn-play" class="play-symbol">&#9658;</button>
            <p>Cliquez pour jouer</p>
        </div>

        <div id="setup-screen" class="screen">
            <h2>Configuration</h2>
            
            <div class="form-group">
                <label for="player-count">Nombre de joueurs (1-10) :</label>
                <input type="number" id="player-count" min="1" max="10" value="1">
            </div>

            <div class="form-group">
                <label for="course-count">Nombre de trous à jouer :</label>
                <select id="course-count">
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="5" selected>5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="difficulty">Difficulté :</label>
                <select id="difficulty">
                    <option value="random">Aléatoire</option>
                    <option value="easy">Facile</option>
                    <option value="medium">Moyen</option>
                    <option value="hard">Difficile</option>
                </select>
            </div>

            <button id="btn-start-game">Lancer la partie</button>
        </div>

        <div id="game-screen" class="screen">
            <div id="hud">
                <span id="current-player-display">Joueur 1</span>
                <span id="stroke-display">Coups : 0</span>
                <span id="hole-display">Trou 1/5</span>
            </div>
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div id="message-overlay" class="hidden"></div>
        </div>

        <div id="end-screen" class="screen">
            <h2>Partie Terminée !</h2>
            <div id="scoreboard">
                </div>
            <button id="btn-home">Retour Accueil</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
