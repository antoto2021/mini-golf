<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mini Golf Moderne</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="game-aspect-ratio-container">
        <div id="game-container">
            
            <div id="start-screen" class="screen ui-overlay active">
                <h1 class="game-title">SUPER MINI GOLF</h1>
                <button id="btn-play" class="play-button pulse">JOUER</button>
            </div>

            <div id="setup-screen" class="screen ui-overlay">
                <div class="panel">
                    <h2>Nouvelle Partie</h2>
                    <div class="form-group">
                        <label>Joueurs : <span id="player-count-val">1</span></label>
                        <input type="range" id="player-count" min="1" max="6" value="1">
                    </div>
                    <div class="form-group">
                        <label>Trous :</label>
                        <select id="course-count">
                            <option value="3">3 Trous</option>
                            <option value="5" selected>5 Trous</option>
                        </select>
                    </div>
                    <button id="btn-start-game" class="action-button">C'est parti !</button>
                </div>
            </div>

            <div id="game-screen" class="screen">
                <div id="hud-header">
                    <div class="player-badge" id="current-player-badge">
                        <div class="avatar" id="player-avatar"></div>
                        <div class="player-info">
                            <span id="player-name">Joueur 1</span>
                            <span id="player-score">Coups: 0</span>
                        </div>
                    </div>
                    <div class="level-badge">
                        <span id="hole-display">Trou 1/5</span>
                    </div>
                </div>

                <canvas id="gameCanvas"></canvas>
                
                <div id="message-overlay"></div>
            </div>

            <div id="end-screen" class="screen ui-overlay">
                <div class="panel">
                    <h2>RÃ©sultats</h2>
                    <div id="scoreboard"></div>
                    <button id="btn-home" class="action-button">Retour Accueil</button>
                </div>
            </div>

        </div>
    </div>

    <script src="levels.js"></script>
    <script src="script.js"></script>
</body>
</html>
